<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games to Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .game-section {
      margin-bottom: 40px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      background: #000;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
    .tic-tac-toe {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .tic-tac-toe div {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .tic-tac-toe div.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games to Play</h1>
  </header>
  <div class="container">
    <!-- Snake Game -->
    <div class="game-section">
      <h2>Snake Game</h2>
      <button id="start-snake" class="btn">Start Snake Game</button>
      <button id="restart-snake" class="btn" style="display: none;">Restart Snake Game</button>
      <canvas id="snake" width="400" height="400"></canvas>
    </div>
    <!-- Breakout Game -->
    <div class="game-section">
      <h2>Breakout Game</h2>
      <button id="start-breakout" class="btn">Start Breakout Game</button>
      <canvas id="breakout" width="400" height="400" style="display: none;"></canvas>
    </div>
    <!-- Tic Tac Toe Game -->
    <div class="game-section">
      <h2>Tic Tac Toe</h2>
      <button id="start-tic-tac-toe" class="btn">Start Tic Tac Toe</button>
      <div id="tic-tac-toe" class="tic-tac-toe" style="display: none;"></div>
      <button id="restart-tic-tac-toe" class="btn" style="display: none;">Restart Tic Tac Toe</button>
    </div>
    <!-- Pong Game -->
    <div class="game-section">
      <h2>Pong Game</h2>
      <button id="start-pong" class="btn">Start Pong Game</button>
      <canvas id="pong" width="600" height="400" style="display: none;"></canvas>
    </div>
    <!-- Memory Match Game -->
    <div class="game-section">
      <h2>Memory Match Game</h2>
      <button id="start-memory-match" class="btn">Start Memory Match Game</button>
      <div id="memory-match" style="display: none;"></div>
    </div>
    <!-- Minesweeper -->
    <div class="game-section">
      <h2>Minesweeper</h2>
      <button id="start-minesweeper" class="btn">Start Minesweeper</button>
      <div id="minesweeper" style="display: none;"></div>
    </div>
    <!-- Flappy Bird Clone -->
    <div class="game-section">
      <h2>Flappy Bird Clone</h2>
      <button id="start-flappy" class="btn">Start Flappy Bird Clone</button>
      <canvas id="flappy" width="400" height="600" style="display: none;"></canvas>
    </div>
    <!-- 2048 Game -->
    <div class="game-section">
      <h2>2048 Game</h2>
      <button id="start-2048" class="btn">Start 2048 Game</button>
      <div id="game-2048" style="display: none;"></div>
    </div>
  </div>
  <script>
    // Game Logic Goes Here

    // Add similar logic for Pong, Memory Match, Minesweeper, Flappy Bird, and 2048.
    // For now, placeholders are added for these games.
    
    // Example for Pong Game
    const pongCanvas = document.getElementById("pong");
    const startPongBtn = document.getElementById("start-pong");
    startPongBtn.addEventListener("click", () => {
      pongCanvas.style.display = "block";

    const startFlappyBtn = document.getElementById("start-flappy");
    startFlappyBtn.addEventListener("click", () => {
      flappyCanvas.style.display = "block";

      // Initialize Flappy Bird Game
      alert("Flappy Bird game logic goes here!");

    // Example for 2048 Game
    const game2048Div = document.getElementById("game-2048");
    const start2048Btn = document.getElementById("start-2048");

  </script>
</body>
</html>
