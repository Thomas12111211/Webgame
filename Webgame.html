<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games to Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .game-section {
      margin-bottom: 40px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      background: #000;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games to Play</h1>
  </header>
  <div class="container">
    <!-- Snake Game -->
    <div class="game-section">
      <h2>Snake Game</h2>
      <button id="restart-snake" class="btn">Restart Snake Game</button>
      <canvas id="snake" width="400" height="400"></canvas>
    </div>
    <!-- Breakout Game -->
    <div class="game-section">
      <h2>Breakout Game</h2>
      <canvas id="breakout" width="400" height="400"></canvas>
    </div>
  </div>
  <script>
    // Snake Game Logic
    const snakeCanvas = document.getElementById("snake");
    const ctxSnake = snakeCanvas.getContext("2d");
    const snakeBox = 20;

    let snakeGameInterval;
    let snake, food, direction, score;

    function initSnakeGame() {
      snake = [{ x: 10 * snakeBox, y: 10 * snakeBox }];
      food = {
        x: Math.floor(Math.random() * 20) * snakeBox,
        y: Math.floor(Math.random() * 20) * snakeBox,
      };
      direction = null;
      score = 0;

      if (snakeGameInterval) clearInterval(snakeGameInterval);
      snakeGameInterval = setInterval(drawSnakeGame, 100);
    }

    document.getElementById("restart-snake").addEventListener("click", initSnakeGame);

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawSnakeGame() {
      ctxSnake.fillStyle = "#000";
      ctxSnake.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctxSnake.fillStyle = i === 0 ? "#0f0" : "#fff";
        ctxSnake.fillRect(snake[i].x, snake[i].y, snakeBox, snakeBox);
      }

      ctxSnake.fillStyle = "red";
      ctxSnake.fillRect(food.x, food.y, snakeBox, snakeBox);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= snakeBox;
      if (direction === "DOWN") snakeY += snakeBox;
      if (direction === "LEFT") snakeX -= snakeBox;
      if (direction === "RIGHT") snakeX += snakeBox;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * snakeBox,
          y: Math.floor(Math.random() * 20) * snakeBox,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= snakeCanvas.width ||
        snakeY >= snakeCanvas.height ||
        snake.some((segment) => segment.x === snakeX && segment.y === snakeY)
      ) {
        clearInterval(snakeGameInterval);
        alert("Game Over! Your score: " + score);
      }

      snake.unshift(newHead);
    }

    initSnakeGame();

    // Breakout Game Logic
    const breakoutCanvas = document.getElementById("breakout");
    const ctxBreakout = breakoutCanvas.getContext("2d");

    let paddle = { x: 150, y: 370, width: 100, height: 10 };
    let ball = { x: 200, y: 200, dx: 2, dy: -2, radius: 10 };
    let bricks = [];
    let rows = 3;
    let cols = 5;
    let brickWidth = 70;
    let brickHeight = 20;
    let brickPadding = 10;

    for (let r = 0; r < rows; r++) {
      bricks[r] = [];
      for (let c = 0; c < cols; c++) {
        bricks[r][c] = { x: c * (brickWidth + brickPadding) + 30, y: r * (brickHeight + brickPadding) + 30, status: 1 };
      }
    }

    document.addEventListener("mousemove", (event) => {
      let rect = breakoutCanvas.getBoundingClientRect();
      let mouseX = event.clientX - rect.left;
      paddle.x = Math.max(0, Math.min(mouseX - paddle.width / 2, breakoutCanvas.width - paddle.width));
    });

    function drawBreakoutGame() {
      ctxBreakout.clearRect(0, 0, breakoutCanvas.width, breakoutCanvas.height);

      // Draw paddle
      ctxBreakout.fillStyle = "#fff";
      ctxBreakout.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

      // Draw ball
      ctxBreakout.beginPath();
      ctxBreakout.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctxBreakout.fillStyle = "red";
      ctxBreakout.fill();
      ctxBreakout.closePath();

      // Draw bricks
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (bricks[r][c].status === 1) {
            let brickX = bricks[r][c].x;
            let brickY = bricks[r][c].y;
            ctxBreakout.fillStyle = "#0f0";
            ctxBreakout.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }

      // Ball movement
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collisions
      if (ball.x + ball.radius > breakoutCanvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
      if (ball.y - ball.radius < 0) ball.dy = -ball.dy;

      // Paddle collision
      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y + ball.radius > paddle.y
      ) {
        ball.dy = -ball.dy;
      }

      // Brick collision
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          let brick = bricks[r][c];
          if (brick.status === 1) {
            if (
              ball.x > brick.x &&
              ball.x < brick.x + brickWidth &&
              ball.y > brick.y &&
              ball.y < brick.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              brick.status = 0;
            }
          }
        }
      }

      // Game over
      if (ball.y + ball.radius > breakoutCanvas.height) {
        alert("Game Over!");
        document.location.reload();
      }

      requestAnimationFrame(drawBreakoutGame);
    }

    drawBreakoutGame();
  </script>
</body>
</html>
