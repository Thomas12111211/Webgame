<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games to Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .game-section {
      margin-bottom: 40px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      background: #000;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
    .tic-tac-toe {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .tic-tac-toe div {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .tic-tac-toe div.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games to Play</h1>
  </header>
  <div class="container">
    <!-- Snake Game -->
    <div class="game-section">
      <h2>Snake Game</h2>
      <button id="start-snake" class="btn">Start Snake Game</button>
      <button id="restart-snake" class="btn" style="display: none;">Restart Snake Game</button>
      <canvas id="snake" width="400" height="400"></canvas>
    </div>
    <!-- Breakout Game -->
    <div class="game-section">
      <h2>Breakout Game</h2>
      <button id="start-breakout" class="btn">Start Breakout Game</button>
      <canvas id="breakout" width="400" height="400" style="display: none;"></canvas>
    </div>
    <!-- Tic Tac Toe Game -->
    <div class="game-section">
      <h2>Tic Tac Toe</h2>
      <button id="start-tic-tac-toe" class="btn">Start Tic Tac Toe</button>
      <div id="tic-tac-toe" class="tic-tac-toe" style="display: none;"></div>
      <button id="restart-tic-tac-toe" class="btn" style="display: none;">Restart Tic Tac Toe</button>
    </div>
  </div>
  <script>
    // Snake Game Logic
    const snakeCanvas = document.getElementById("snake");
    const ctxSnake = snakeCanvas.getContext("2d");
    const snakeBox = 20;

    let snakeGameInterval;
    let snake, food, direction, score, directionChanged;

    function initSnakeGame() {
      snake = [{ x: 10 * snakeBox, y: 10 * snakeBox }];
      food = {
        x: Math.floor(Math.random() * 20) * snakeBox,
        y: Math.floor(Math.random() * 20) * snakeBox,
      };
      direction = null;
      directionChanged = false;
      score = 0;

      if (snakeGameInterval) clearInterval(snakeGameInterval);
      snakeGameInterval = setInterval(drawSnakeGame, 100);
    }

    function startSnakeGame() {
      document.getElementById('start-snake').style.display = 'none';
      document.getElementById('restart-snake').style.display = 'block';
      snakeCanvas.style.display = 'block';
      initSnakeGame();
    }

    document.getElementById("start-snake").addEventListener("click", startSnakeGame);
    document.getElementById("restart-snake").addEventListener("click", initSnakeGame);

    document.addEventListener("keydown", (event) => {
      if (directionChanged) return;
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      directionChanged = true;
    });

    function drawSnakeGame() {
      ctxSnake.fillStyle = "#000";
      ctxSnake.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctxSnake.fillStyle = i === 0 ? "#0f0" : "#fff";
        ctxSnake.fillRect(snake[i].x, snake[i].y, snakeBox, snakeBox);
      }

      ctxSnake.fillStyle = "red";
      ctxSnake.fillRect(food.x, food.y, snakeBox, snakeBox);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= snakeBox;
      if (direction === "DOWN") snakeY += snakeBox;
      if (direction === "LEFT") snakeX -= snakeBox;
      if (direction === "RIGHT") snakeX += snakeBox;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * snakeBox,
          y: Math.floor(Math.random() * 20) * snakeBox,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= snakeCanvas.width ||
        snakeY >= snakeCanvas.height ||
        snake.some((segment) => segment.x === snakeX && segment.y === snakeY)
      ) {
        clearInterval(snakeGameInterval);
        alert("Game Over! Your score: " + score);
      }

      snake.unshift(newHead);
      directionChanged = false;
    }

    // Breakout Game Logic
    const breakoutCanvas = document.getElementById("breakout");
    const ctxBreakout = breakoutCanvas.getContext("2d");

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (breakoutCanvas.width - paddleWidth) / 2;

    const ballRadius = 10;
    let x = breakoutCanvas.width / 2;
    let y = breakoutCanvas.height - 30;
    let dx = 2;
    let dy = -2;

    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 50;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 35;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    let rightPressed = false;
    let leftPressed = false;

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctxBreakout.fillStyle = "#0095DD";
            ctxBreakout.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
    }

    function drawBall() {
      ctxBreakout.beginPath();
      ctxBreakout.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctxBreakout.fillStyle = "#0095DD";
      ctxBreakout.fill();
      ctxBreakout.closePath();
    }

    function drawPaddle() {
      ctxBreakout.fillStyle = "#0095DD";
      ctxBreakout.fillRect(paddleX, breakoutCanvas.height - paddleHeight, paddleWidth, paddleHeight);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const brick = bricks[c][r];
          if (brick.status === 1) {
            if (
              x > brick.x &&
              x < brick.x + brickWidth &&
              y > brick.y &&
              y < brick.y + brickHeight
            ) {
              dy = -dy;
              brick.status = 0;
            }
          }
        }
      }
    }

    function draw() {
      ctxBreakout.clearRect(0, 0, breakoutCanvas.width, breakoutCanvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > breakoutCanvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > breakoutCanvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          alert("GAME OVER");
          document.location.reload();
          return;
        }
      }

      x += dx;
      y += dy;

      if (rightPressed && paddleX < breakoutCanvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    document.getElementById("start-breakout").addEventListener("click", () => {
      document.getElementById("start-breakout").style.display = "none";
      breakoutCanvas.style.display = "block";
      draw();
    });

    // Tic Tac Toe Logic
    const ticTacToeContainer = document.getElementById("tic-tac-toe");
    const restartTicTacToeBtn = document.getElementById("restart-tic-tac-toe");

    let ticTacToeBoard = Array(9).fill(null);
    let currentPlayer = "X";

    function startTicTacToeGame() {
      document.getElementById('start-tic-tac-toe').style.display = 'none';
      ticTacToeContainer.style.display = 'grid';
      restartTicTacToeBtn.style.display = 'block';
      initTicTacToe();
    }

    function initTicTacToe() {
      ticTacToeBoard = Array(9).fill(null);
      currentPlayer = "X";
      ticTacToeContainer.innerHTML = "";
      createTicTacToeBoard();
    }

    function createTicTacToeBoard() {
      ticTacToeBoard.forEach((_, index) => {
        const cell = document.createElement("div");
        cell.addEventListener("click", () => makeMove(index));
        ticTacToeContainer.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (ticTacToeBoard[index]) return;

      ticTacToeBoard[index] = currentPlayer;
      const cell = ticTacToeContainer.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add("taken");

      if (checkWinner()) {
        setTimeout(() => alert(`${currentPlayer} wins!`), 100);
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6],           // diagonals
      ];

      return winningCombinations.some((combination) => {
        const [a, b, c] = combination;
        return ticTacToeBoard[a] &&
               ticTacToeBoard[a] === ticTacToeBoard[b] &&
               ticTacToeBoard[a] === ticTacToeBoard[c];
      });
    }

    document.getElementById("start-tic-tac-toe").addEventListener("click", startTicTacToeGame);
    restartTicTacToeBtn.addEventListener("click", initTicTacToe);
  </script>
</body>
</html>
