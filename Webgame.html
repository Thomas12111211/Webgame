<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games to Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .game-section {
      margin-bottom: 40px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      background: #000;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
    .tic-tac-toe {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .tic-tac-toe div {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .tic-tac-toe div.taken {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games to Play</h1>
  </header>
  <div class="container">
    <!-- Snake Game -->
    <div class="game-section">
      <h2>Snake Game</h2>
      <button id="start-snake" class="btn">Start Snake Game</button>
      <button id="restart-snake" class="btn" style="display: none;">Restart Snake Game</button>
      <canvas id="snake" width="400" height="400"></canvas>
    </div>
    <!-- Breakout Game -->
    <div class="game-section">
      <h2>Breakout Game</h2>
      <button id="start-breakout" class="btn">Start Breakout Game</button>
      <canvas id="breakout" width="400" height="400" style="display: none;"></canvas>
    </div>
    <!-- Tic Tac Toe Game -->
    <div class="game-section">
      <h2>Tic Tac Toe</h2>
      <button id="start-tic-tac-toe" class="btn">Start Tic Tac Toe</button>
      <div id="tic-tac-toe" class="tic-tac-toe" style="display: none;"></div>
      <button id="restart-tic-tac-toe" class="btn" style="display: none;">Restart Tic Tac Toe</button>
    </div>
  </div>
  <script>
    // Breakout Game Logic
    const breakoutCanvas = document.getElementById("breakout");
    const ctxBreakout = breakoutCanvas.getContext("2d");

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (breakoutCanvas.width - paddleWidth) / 2;

    const ballRadius = 10;
    let x = breakoutCanvas.width / 2;
    let y = breakoutCanvas.height - 30;
    let dx = 2;
    let dy = -2;

    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 50;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 35;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctxBreakout.fillStyle = "#0095DD";
            ctxBreakout.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
    }

    function drawBall() {
      ctxBreakout.beginPath();
      ctxBreakout.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctxBreakout.fillStyle = "#0095DD";
      ctxBreakout.fill();
      ctxBreakout.closePath();
    }

    function drawPaddle() {
      ctxBreakout.fillStyle = "#0095DD";
      ctxBreakout.fillRect(paddleX, breakoutCanvas.height - paddleHeight, paddleWidth, paddleHeight);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const brick = bricks[c][r];
          if (brick.status === 1) {
            if (
              x > brick.x &&
              x < brick.x + brickWidth &&
              y > brick.y &&
              y < brick.y + brickHeight
            ) {
              dy = -dy;
              brick.status = 0;
            }
          }
        }
      }
    }

    function draw() {
      ctxBreakout.clearRect(0, 0, breakoutCanvas.width, breakoutCanvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > breakoutCanvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > breakoutCanvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          alert("GAME OVER");
          document.location.reload();
          return;
        }
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);
    }

    breakoutCanvas.addEventListener("mousemove", (e) => {
      const rect = breakoutCanvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      paddleX = mouseX - paddleWidth / 2;

      // Ensure the paddle stays within the canvas boundaries
      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > breakoutCanvas.width) paddleX = breakoutCanvas.width - paddleWidth;
    });

    document.getElementById("start-breakout").addEventListener("click", () => {
      document.getElementById("start-breakout").style.display = "none";
      breakoutCanvas.style.display = "block";
      draw();
    });

    // Snake and Tic Tac Toe logic remain unchanged
  </script>
</body>
</html>
