<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games to Play</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .game-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
    }
    .game-card iframe {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games to Play</h1>
  </header>
  <div class="container">
    <div class="game-card">
      <h2>Game 1: Snake</h2>
      <iframe src="https://play.snake-game.online/" title="Snake Game"></iframe>
    </div>
    <div class="game-card">
      <h2>Game 2: Tetris</h2>
      <iframe src="https://tetr.io/" title="Tetris Game"></iframe>
    </div>
  </div>
</body>
</html>
